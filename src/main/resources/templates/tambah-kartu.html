<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tambah Kartu - Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/form-style.css" />
</head>
<body>

  <header class="navbar">
    <div class="container">
      <h1 class="logo">RO-TCG Admin</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/cards/form">Tambah Kartu</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="form-section">
    <div class="container">
      <h2>Tambah Kartu Baru</h2>
      <form action="/cards/add" method="POST" enctype="multipart/form-data" class="form-card">

        <div class="form-group">
          <label for="nama">Nama Kartu:</label>
          <input type="text" id="nama" name="nama" required />
        </div>

        <div class="form-group">
          <label for="harga">Harga:</label>
          <input type="number" id="harga" name="harga" step="0.01" required />
        </div>

        <div class="form-group">
          <label for="deskripsi">Deskripsi:</label>
          <textarea id="deskripsi" name="deskripsi" rows="3"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="rarity">Rarity:</label>
            <input type="text" id="rarity" name="rarity" />
          </div>

          <div class="form-group">
            <label for="kondisi">Kondisi:</label>
            <input type="text" id="kondisi" name="kondisi" />
          </div>

          <div class="form-group">
            <label for="stok">Stok:</label>
            <input type="number" id="stok" name="stok" min="0" required />
          </div>
        </div>

        <div class="form-group">
          <label for="id_kategori">Kategori:</label>
          <select id="id_kategori" name="id_kategori" required>
            <option value="1">Pok√©mon</option>
            <option value="2">Yu-Gi-Oh!</option>
            <option value="3">Magic: The Gathering</option>
          </select>
        </div>

        <div class="form-group">
          <label for="gambar">Upload Gambar:</label>
          <input type="file" id="gambar" name="gambar" accept="image/*" />
        </div>

        <div class="form-group">
          <label for="id_user">ID Admin:</label>
          <input type="number" id="id_user" name="id_user" required />
        </div>

        <button type="submit" class="cta-button">Tambah Kartu</button>
      </form>
    </div>
  </section>

</body>
</html>
