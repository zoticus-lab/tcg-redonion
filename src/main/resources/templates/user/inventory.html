<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>My Inventory</title>
  <link rel="stylesheet" href="/kartu.css" />
</head>
<body>
  <header class="navbar">
    <div class="container">
      <h1 class="logo">My Inventory</h1>
      <nav>
        <a href="/">Home</a>
      </nav>
    </div>
  </header>

  <section class="product-list">
    <div class="container">
      <h2>Koleksi Kartu Saya</h2>
      <div class="feature-grid">
        <th:block th:each="card : ${cards}">
          <div class="card">
            <img th:src="@{'/textures/' + ${card.gambar}}" width="250" height="350">
            <h4 th:text="${card.nama}">Nama</h4>
            <p th:text="'Rp ' + ${#numbers.formatDecimal(card.harga, 0, 'COMMA', 2, 'POINT')}">Harga</p>
            <p th:text="${card.kondisi}">Kondisi</p>
            <p th:text="${card.rarity}">Rarity</p>
            <button class="cta-button">Jual Kembali</button>
          </div>
        </th:block>
      </div>
    </div>
  </section>
</body>
</html>
