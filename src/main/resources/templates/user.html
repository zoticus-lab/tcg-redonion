<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Pengguna - RO-TCG</title>
  <link rel="stylesheet" href="user.css">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <h1 class="logo">RO-TCG</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="user.html">Beranda</a></li>
          <li><a href="#inventory">Inventaris</a></li>
          <li><a href="#market">Pasar</a></li>
          <li><a href="#offers">Penawaran</a></li>
          <li><a href="#chat">Obrolan</a></li>
        </ul>
      </nav>
      <div class="user-info">
        <span class="currency">üí∞ 5.000</span>
        <span class="username">Vortex-aint</span>
        <img src="/assets/profile.jpg" alt="Profil" class="profile-img">
        <button id="settingBtn" class="cta-button" title="Pengaturan">‚öôÔ∏è</button>
      </div>
    </div>
  </header>

  <main class="user-page container">
    <div id="accordionContainer">
      <!-- Inventaris -->
      <div class="accordion-section" id="inventory-section">
        <button class="accordion-header" type="button">
          Inventaris Saya <span class="accordion-arrow">‚ñ∂</span>
        </button>
        <div class="accordion-content">
          <div class="card-grid">
            <!-- Kartu pengguna ditampilkan di sini -->
          </div>
        </div>
      </div>
      <!-- Market -->
      <section id="market">
        <h2>Pasar Kartu</h2>
        <input type="text" placeholder="Cari kartu...">
        <div class="market-grid">
          <!-- Daftar kartu untuk dijual -->
        </div>
      </section>
      <!-- Penawaran -->
      <div class="accordion-section" id="offers-section">
        <button class="accordion-header" type="button">
          Penawaran <span class="accordion-arrow">‚ñ∂</span>
        </button>
        <div class="accordion-content">
          <div class="offers-container">
            <div class="sent-offers">
              <h3>Penawaran Dikirim</h3>
              <!-- Penawaran yang dikirim -->
            </div>
            <div class="received-offers">
              <h3>Penawaran Diterima</h3>
              <!-- Penawaran yang diterima -->
            </div>
          </div>
        </div>
      </div>
      <!-- Chat -->
      <div class="accordion-section" id="chat-section">
        <button class="accordion-header" type="button">
          Obrolan & Negosiasi <span class="accordion-arrow">‚ñ∂</span>
        </button>
        <div class="accordion-content">
          <div class="chat-container">
            <!-- Komponen obrolan -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 RO-TCG. Semua hak dilindungi.</p>
    </div>
  </footer>
  <script>
    // Accordion logic
    document.querySelectorAll('.accordion-header').forEach(header => {
      header.addEventListener('click', function() {
        const section = this.parentElement;
        section.classList.toggle('active');
      });
    });

    // Setting button: slide down/up all accordions
    document.getElementById('settingBtn').addEventListener('click', function() {
      document.getElementById('inventory-section').classList.toggle('active');
      document.getElementById('offers-section').classList.toggle('active');
      document.getElementById('chat-section').classList.toggle('active');
    });
  </script>
</body>
</html>
